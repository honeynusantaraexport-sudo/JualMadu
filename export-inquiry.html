<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Export Inquiry | Nusantara Honey Export</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container" style="max-width:800px;margin:60px auto;">
    <h2 style="text-align:center;margin-bottom:30px;">
        Export Inquiry Form
    </h2>

    <p style="text-align:center;margin-bottom:40px;">
        Please fill out the form below. Our export team will contact you within 1â€“2 business days.
    </p>

    <form action="https://formsubmit.co/honeynusantaraexport@gmail.com" method="POST">

        <!-- Anti spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <div class="form-group">
            <label>Company Name</label>
            <input type="text" name="Company Name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Contact Person</label>
            <input type="text" name="Contact Person" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="Email" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input type="text" name="Country" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Product Interested</label>
            <select name="Product" class="form-control">
                <option>Apis Dorsata Honey</option>
                <option>Trigona Honey</option>
                <option>Black Honey</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estimated Order Quantity</label>
            <input type="text" name="Quantity" class="form-control" placeholder="Example: 1 x 20FT container">
        </div>

        <div class="form-group">
            <label>Packaging Preference</label>
            <select name="Packaging" class="form-control">
                <option>Plastic Bottle</option>
                <option>Glass Bottle</option>
                <option>Bulk (Jerrycan / Drum)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Message / Requirements</label>
            <textarea name="Message" class="form-control" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
            Submit Export Inquiry
        </button>

    </form>
</div>

</body>
</html>
